<!-- Filter Record -->
<template>
    <div class='cont'>
        <lightning-card title={recordName}>
            <template for:each={fields} for:item='field'>

                <template if:true={field.isCheckbox}>
                    <lightning-input key={field.label} type='checkbox' label={field.label} onchange={checkboxChanged}></lightning-input>
                </template>

                <template if:true={field.isPicklist}>
                    <lightning-combobox key={field.label} label={field.label} options={field.picklistValues} onchange={comboboxChanged}></lightning-combobox>
                </template>

                <template if:true={field.isText}>
                    <lightning-input key={field.label} type='text' label={field.label} onchange={fieldChanged}></lightning-input>
                </template>

            </template>


            <div class='slot-btn'>
                <slot name='button'></slot>
            </div>

            <div class={slotTitleClass}>
                <p class='slds-text-heading_small'>{relText}</p>
                <slot onslotchange={handleSlotChange}></slot>
            </div>
        </lightning-card>
    </div>
</template>
